<html>
<body>

<svg viewBox="0 0 320 300" xmlns="http://www.w3.org/2000/svg">

  <!DEFINITIONS>
  <defs>
    <!-- Cat fur gradient -->
    <linearGradient id="fur" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#f7c7a1"/>
      <stop offset="100%" stop-color="#f2a97b"/>
    </linearGradient>

    <!Heart gradient>
    <linearGradient id="heart" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#ff4d7d"/>
      <stop offset="100%" stop-color="#ff1f68"/>
    </linearGradient>
  </defs>

  <!-- HEART -->
  <path d="M220 40
           C220 25 240 20 250 32
           C260 20 280 25 280 40
           C280 60 250 75 250 90
           C250 75 220 60 220 40Z"
        fill="url(#heart)"/>

  <!-- CAT FACE -->
  <circle cx="160" cy="150" r="80" fill="url(#fur)"/>

  <!-- EARS -->
  <path d="M110 80 L80 30 L140 60 Z" fill="#f2a97b"/>
  <path d="M210 80 L240 30 L180 60 Z" fill="#f2a97b"/>

  <!-- EYES -->
  <circle cx="135" cy="150" r="8"/>
  <circle cx="185" cy="150" r="8"/>

  <!-- NOSE -->
  <path d="M160 165 L150 180 L170 180 Z" fill="#ff7aa2"/>

  <!-- MOUTH -->
  <path d="M160 180
           C155 190 145 190 140 185"
        stroke="#333" stroke-width="2" fill="none"/>

  <path d="M160 180
           C165 190 175 190 180 185"
        stroke="#333" stroke-width="2" fill="none"/>

  <!-- WHISKERS -->
  <line x1="110" y1="170" x2="70" y2="165" stroke="#333" stroke-width="2"/>
  <line x1="110" y1="180" x2="70" y2="180" stroke="#333" stroke-width="2"/>

  <line x1="210" y1="170" x2="250" y2="165" stroke="#333" stroke-width="2"/>
  <line x1="210" y1="180" x2="250" y2="180" stroke="#333" stroke-width="2"/>

</svg>

</body>
</html>
